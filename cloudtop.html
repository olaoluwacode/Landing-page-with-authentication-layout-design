<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudtopG</title>
    <meta charset="UTF-8">
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="./cloudtop.css" type="text/css" />
    <style type="text/css">.body { width: auto; }</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>


    <div class="container">
      <div class="navigator">
        
          <p class="nav__left"> CloudtopG</p>
        
        
        <p class="nav__right">
          New User? Sign Up
        </p>
      
      </div>
      
      <div class="header__home">
          
          <div class="col-12 col-md-6">
          <div class="home__left">
            <img class="image" alt="" src="https://cloudtopg.netlify.app/assets/login_pic-ju_59Ozl.png"/>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="home__right">
            <p class="form__title">Welcome Back! </p>
            <p class="login__text"> Login to continue</p>

            <form class="home__form">
              <div class="email__div">
                <input type="email" class="email" name="email" placeholder=" Email" > <br>
              </div>
              <div class="password__div">
                <input type="password" class="password"  name="pwd" placeholder=" Password"> <br>
              </div>
                <div class="form__button">
                      <button class="button__login" type="button">Login </button>
                      <button class="button__pwdforget" type="button">FORGET PASSWORD?</button>
                  </div>
            </form>

                <div class="png__section">

                  <div class="png__text">
                    Login with
                  </div> 
                  <div>
                      <img class="png__img" alt="" src="./gmailpng.png">
                      <img class="png__img" alt="" src="./fbpng.png">
                      <img class="png__img" alt="" src="./twitter.png">
                    </div>
                </div>
          </div>
        </div>
      </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
