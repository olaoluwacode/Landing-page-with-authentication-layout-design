<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudtopGregister</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="./register.css" type="text/css" />
    <style type="text/css">.body { width: auto; }</style>
   
 
    <script src="https://kit.fontawesome.com/dba8dbd2af.js" crossorigin="anonymous"></script>
  </head>
  <body>


    <div class="container">
      <div class="navigator">
        <div class="header__right">CloudtopG</div>
    
        <div class="nav__text"> Existing User? Login</div>
      </div>
      
      <div class="header__home">
          

          <div class="home__left">
            <img alt="" src="https://cloudtopg.netlify.app/assets/login_pic-ju_59Ozl.png"/>
          </div>
          <div class="home__right">
            <p class="form__title">User registration </p>
            

            <form class="home__form">
              <div class="form__inputtwo">
                <div>
                  <i class="fa-regular fa-user"></i>
                </div>
                <div>
                <input type="fullname" class="fullname" name="fullname" placeholder=" Fullname"> <br>
              </div>
              
                         
              </div> 
              
              <div class="form__inputtwo">
                <div>
                  <i class="fa-regular fa-envelope"></i>
                </div>
                <div>
                  <input type="email" class="email" name="pwd" placeholder=" Email"> 
               </div>
                                       
              </div>
              

              <div class="form__inputtwo">
                <div>
                  <i class="fa-solid fa-lock"></i>
                </div>
                <div>
                  <input type="password" class="password" name="pwd" placeholder=" Password"> 
               </div>
                                       
              </div>
                
                <div class="form__button">
                      <button class="button__login" type="button">Sign up </button>
                      <button class="button__pwdforget" type="button">Existing User? Login</button>
                  </div>
            </form>

                <div class="png_section">

                  <div class="png__text">
                    Signup with
                  </div> 
                  <div>
                      <img class="png__img" alt="" src="./gmailpng.png">
                      <img class="png__img" alt="" src="./fbpng.png">
                      <img class="png__img" alt="" src="./twitter.png">
                    </div>
                </div>
          </div>
      </div>

    </div>

    

  </body>
</html>
